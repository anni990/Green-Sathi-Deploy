{% extends 'base.html' %}

{% block title %}Error - Green Sathi{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-lg mx-auto bg-white rounded-lg shadow-md p-8">
        <div class="text-center mb-6">
            <div class="text-red-500 mb-4">
                <i class="fa-solid fa-circle-exclamation text-5xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">Something went wrong</h1>
            <p class="text-gray-600 mt-2">{{ error_message }}</p>
            
            {% if error_details %}
            <div class="mt-4 p-4 bg-gray-100 rounded-md text-left">
                <pre class="text-xs text-gray-700 overflow-auto">{{ error_details }}</pre>
            </div>
            {% endif %}
        </div>
        
        <div class="text-center">
            <a href="{{ url_for('chat') }}" class="inline-block bg-farmer-green-600 hover:bg-farmer-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-150 ease-in-out">
                <i class="fa-solid fa-arrow-left mr-2"></i> Go Back to Chat
            </a>
        </div>
    </div>
</div>
{% endblock %}
